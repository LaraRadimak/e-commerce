    </head>
    <body>
        <header>
        <section class="encabezado">
            <img class="img-logo" src="../imagenes/LOGO FERRETERIA.png" alt="logo ferreteria">
            <input class="buscador" type="text" placeholder="¿Que deseas buscar?">
            <input type="image" src="../imagenes/lupa.png" class="lupa">
        </section>
        </header>
        <section class="inicar__sesion">
            <div class="iniciar__sesion__header">
                <h3 class="iniciar__sesion__titulo">Iniciar Sesión</h3>
            </div>
            <div class="iniciar__sesion__inputs">
                <input class="iniciar__sesion__email" type="email" placeholder="Escriba Su Correo Electronico" >
                <input class="iniciar__sesion__contraseña" type="text" placeholder="Escriba Su Contraseña">
                <a href="../html/login-productos.html"><button class="iniciar__sesion__btn">Entrar</button></a>
            </div>
        </section>
        <section class="contacto">
            <div>
                <img class="contacto__logo" src="../imagenes/LOGO FERRETERIA.png" alt="logo ferreteria">
            </div>
            <div class="contacto_items">
                <ul class="contacto__items__lista">
                    <li class="items__items"><a class="items__link" href="#">Quines Somos</a></li>
                    <li class="items__items"><a class="items__link" href="#">Politica de Privacidad</a></li>
                    <li class="items__items"><a class="items__link" href="#">Programa de Fidelidad</a></li>
                    <li class="items__items"><a class="items__link" href="#">Nuestras Tiendas</a></li>
                    <li class="items__items"><a class="items__link" href="#">Quiero ser Franquiciado</a></li>
                    <li class="items__items"><a class="items__link" href="#">Anuncie Aquí</a></li>

                </ul>
            </div>
            <div class="contacto__hable">
                <form>
                    <h3 class="contacto__hable__titulo">Hable con Nosotros</h3>
                    <input class="contacto__hable__nombre" type="text" placeholder="Nombre" required>
                    <input class="contacto__hable__mensaje" type="text" placeholder="Escribe tu Mensaje" required>
                    <button class="contacto__hable__boton_enviar">Enviar Mensaje</button>
                </form>    
            </div>
        </section>
        <footer class="footer">
            <p class="footer__nombre">Desarrollado por Radimak Lara</p>
            <p class="footer__fecha">2022</p>
        </footer>

    </body>
<script src="../js/login.js"></script>
