<!DOCTYPE html>
<html>
    <head>  
        <meta charset="UTF-8" >
        <title>Cargar Producto</title> 
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/encabesado/barra__buscar.css">   
        <link rel="stylesheet" href="../css/encabesado/encabesado__boton.css">

        <link rel="stylesheet" href="../css/encabesado/encabesado.css">

        <link rel="stylesheet" href="../css/productos/productos__header.css">

        <link rel="stylesheet" href="../css/productos/productos__precio.css">
        <link rel="stylesheet" href="../css/productos/productos__titulo.css">
        <link rel="stylesheet" href="../css/productos/productos__verProductos.css">
        <link rel="stylesheet" href="../css/contacto/contacto__ imputs.css">
        <link rel="stylesheet" href="../css/contacto/contacto__boton.css">
        <link rel="stylesheet" href="../css/contacto/contacto__img.css">
        <link rel="stylesheet" href="../css/contacto/contacto__logo.css">
        <link rel="stylesheet" href="../css/contacto/contato__items.css">
        <link rel="stylesheet" href="../css/contacto/contacto.css">
        <link rel="stylesheet" href="../css/footer/footer.css">
        <link rel="stylesheet" href="../css/footer/footer__parrafos.css">
        <link rel="stylesheet" href="../html/index.html">
        <link rel="stylesheet" href="../css/cargar-producto/cargar-productos-boton.css">
        <link rel="stylesheet" href="../css/cargar-producto/cargar-productos-inputs.css">
        <link rel="stylesheet" href="../css/cargar-producto/cargar-productos-titulos.css">
        <link rel="stylesheet" href="../html/login-productos.html">



    </head>
    <body>
        <header>
        <section class="encabezado">
            <img class="img-logo" src="../imagenes/LOGO FERRETERIA.png" alt="logo ferreteria">
            <input class="buscador" type="text" placeholder="¿Que deseas buscar?">
            <input type="image" src="../imagenes/lupa.png" class="lupa">
            <a href="../html/login-productos.html"><button class="btn-admi">Menú de Administrador</button></a> 
        </section>
        </header>
        <section class="agregar__productos">
            <div class="agregar__productos__header">
                <h3 class="agregar__productos__titulo">Agregar Nuevo Producto</h3>
            </div>
            <div class="agregar__productos__inputs">

                <input class="agregar__productos__url" type="url" placeholder="URL de imagen"required>
                <input class="agregar__productos__categoria" type="text" placeholder="Categoria" required>
                <input class="agregar__productos__nombre" type="text" placeholder="Nombre del Producto" required>
                <input class="agregar__productos__precio" type="text" placeholder="Precio del Producto" required>
                <input class="agregar__productos__descripcion" type="text" placeholder="Descripcion del Producto">
                <a class="a-btn" href="../html/index.html"><button class="agregar__productos__btn">Entrar</button></a>
            </div>
        </section>
        <section class="contacto">
            <div>
                <img class="contacto__logo" src="../imagenes/LOGO FERRETERIA.png" alt="logo ferreteria">
            </div>
            <div class="contacto_items">
                <ul class="contacto__items__lista">
                    <li class="items__items"><a class="items__link" href="#">Quines Somos</a></li>
                    <li class="items__items"><a class="items__link" href="#">Politica de Privacidad</a></li>
                    <li class="items__items"><a class="items__link" href="#">Programa de Fidelidad</a></li>
                    <li class="items__items"><a class="items__link" href="#">Nuestras Tiendas</a></li>
                    <li class="items__items"><a class="items__link" href="#">Quiero ser Franquiciado</a></li>
                    <li class="items__items"><a class="items__link" href="#">Anuncie Aquí</a></li>

                </ul>
            </div>
            <div class="contacto__hable">
                <form>
                    <h3 class="contacto__hable__titulo">Hable con Nosotros</h3>
                    <input class="contacto__hable__nombre" type="text" placeholder="Nombre" required>
                    <input class="contacto__hable__mensaje" type="text" placeholder="Escribe tu Mensaje" required>
                    <button class="contacto__hable__boton_enviar">Enviar Mensaje</button>
                </form>    
            </div>
        </section>
        <footer class="footer">
            <p class="footer__nombre">Desarrollado por Radimak Lara</p>
            <p class="footer__fecha">2022</p>
        </footer>

    </body>
</html>
